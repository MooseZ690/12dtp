{% extends "layout.html" %}
{% block body %}
<!-- just one plane  -->
 <!-- two column grid -->
<div class="two-column">
    <img src="{{ plane[6] }}" alt="{{ plane[2] }}">
    <div class="info">
        <h1><b>{{ plane[2] }}</b></h1>

    </div>
</div>
{% endblock %}
