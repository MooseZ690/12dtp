{% extends "layout.html" %}
{% block body %}
<!-- home page goes here -->
 <!-- a 3 column grid-->
  <div class="three-column">
    {% for planes in results %}
    <a href="{{ url_for('plane', id=planes[0]) }}">
        <div class="w3-card-4">
            <!-- plane model and image-->
            <h1>{{ planes[1] }} {{ planes[2] }}</h1>
            <img src="{{ planes[3] }}" alt="{{ planes[2] }}">
        </div>
    </a>
    {% endfor %}
  </div>
 {% endblock %}
